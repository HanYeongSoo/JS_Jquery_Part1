<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문 - 3</title>
  </head>
  <body>
    <script>
      // 1차원 배열 이용
      // string 배열을 선언과 동시에 초기화, 배열은 index로 관리를 해서 값을 수정할때도 index를 활용해야함.
      var data = ["서울", "인천", "대구", "부산", "광주", "제주"];
      // i의 범위를 배열의 길이로 설정해두면 배열이 바뀌어도 일일히 바꿔 줄 필요가 없음
      for (var i = 0; i < data.length; i++) {
        document.write(data[i] + "<br>");
      }
    </script>
  </body>
</html>
