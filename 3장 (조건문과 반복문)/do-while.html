<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do - while 반복문</title>
  </head>
  <body>
    <script>
      // 1~100까지의 합
      var sum = 0; // 누적할 값
      var i = 1;
      // do-while문은 while문에서 파생된 것으로 초기값, 조건식, 증감식이 따로 떨어져 있으므로 for문에 비하여 반복횟수를 가지고 루핑을 하면 가독성이 떨어짐
      // do-while문은 사용자에게 의사를 먼저 물어보고 루핑을 할 지 말지 정하는 프로그램에 사용
      // do-while문은 최소 한 번은 실행이 되는 점이 while문과 차이점

      var d = confirm("작업을 계속 진행할까요?");
      do {
        if (d == true) {
          sum += i; // 복합대입연산자를 이용하여 값을 누적하고 있다.
          document.write(sum + ", " + i + "<br>");
          i++;
        } else {
          break;
        }
      } while (i <= 100);
      document.write("1~" + (i - 1) + "까지의 합 : " + sum);
    </script>
  </body>
</html>
