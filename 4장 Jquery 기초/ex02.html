<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN 방식 -> 인터넷이 연결이 되어 있는 장소에서만 사용 가능 -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="libs/jquery-3.6.0.min.js"></script>
    <title>자바스크립트로 색상 바꾸기</title>
  </head>
  <body>
    <div>
      <ul class="menu" id="menu1">
        <li>참치김밥</li>
        <li>치즈김밥</li>
        <li>오징어김밥</li>
        <li>땡초김밥</li>
        <li>기본김밥</li>
      </ul>
      <ul class="menu" id="menu2">
        <li>오뎅탕</li>
        <li>짬뽕탕</li>
        <li>알탕</li>
        <li>누룽지탕</li>
        <li>낙지탕탕</li>
      </ul>
    </div>
    <script>
      // 현재 문서가 준비가 되면 #menu2 li 를 찾아서 색상을 한번에 변경해라
      $(document).ready(function () {
        $("#menu2 li").css("color", "tomato");
      });
    </script>
  </body>
</html>
