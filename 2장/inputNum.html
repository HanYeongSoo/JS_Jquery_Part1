<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
  </head>
  <body>
    <script>
      var input = prompt("숫자를 입력해 주세요", "숫자");
      alert(typeof input);

      var numType = Number(input);
      alert(typeof numType);

      alert(numType); // NaN == Not a Number
    </script>
  </body>
</html>
