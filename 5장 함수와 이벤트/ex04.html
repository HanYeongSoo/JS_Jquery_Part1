<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지역변수와 전역변수</title>
  </head>
  <body>
    <!-- a b c d e -->
    <script>
      var name = "global"; // 전역변수 선언과 동시에 초기화

      function func1() {
        var name = "local1";
        document.write("name = " + name + "<br/>");
      }

      function func2() {
        var name = "local2";
        document.write("name = " + name + "<br/>");
      }

      function func3() {
        var name = "local3"; // 함수 {} 밖에 선언되어 있는 전역변수의 내용을 덮어쓴다.
        document.write("name = " + name + "<br/>");
      }
      // 함수의 {} 밖에서 변수를 출력하고 있으니 당연히 전역변수가 출력된다.
      document.write("name = " + name + "<br/>");

      func1();
      func2();
      func3();

      document.write("name = " + name + "<br/>"); // func3()가 마지막에 호출되었기 때문에 전역변수가 local3으로 변경되었음
    </script>
  </body>
</html>
